<html>

<head>
    <title>Test socket.io</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

    <script type="application/javascript">

        function init() {
            var servermsg = document.getElementById("servermsg");
            testWebSocket();
        }

        function testWebSocket() {
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            socket.on('connect', function () {
                console.log('Websocket connected!');
                servermsg.innerHTML = servermsg.innerHTML + "<br>Server connected";

            });
            socket.on('testtask1', function (msg) {
                console.log(msg);
                servermsg.innerHTML = servermsg.innerHTML + "<br><< Recieved data: EMIT " + msg;
            });

            socket.on('message', function (msg) {
                console.log(msg);
                servermsg.innerHTML = servermsg.innerHTML + "<br><< Recieved data: SEND " + msg;
            });

        }

    </script>
</head>

<body onload="init();">
    <div id="servermsg">
        <h1>Operations log</h1>
    <div>


</body>

</html>
